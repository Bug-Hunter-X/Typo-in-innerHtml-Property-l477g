<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to get element by ID
    var div = document.getElementById('myDiv');
    div.innerHTML = "<p>This is a paragraph.</p>";
  </script>
</body>
</html>
