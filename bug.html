<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to get element by ID
    var div = document.getElementById('myDiv');
    div.innerHtml = "<p>This is a paragraph.</p>"; //Error: innerHtml should be innerHTML
  </script>
</body>
</html>
